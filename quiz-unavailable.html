<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="המבחן השבועי במיזם מתיקות התורה - לימוד משותף של פרק המפקיד">
    <meta name="keywords" content="מתיקות התורה, פרק המפקיד, מבחן שבועי, אור ישראלי">
    <meta property="og:title" content="המבחן השבועי - מתיקות התורה">
    <meta property="og:description" content="המבחן השבועי במיזם מתיקות התורה - לימוד משותף של פרק המפקיד">
    <meta property="og:image" content="assets/logos/metikut-hatorah-logo.png">
    <meta property="og:url" content="https://metikut-hatorah.org/quiz-unavailable.html">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <title>המבחן לא זמין - מתיקות התורה</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="secondary-logo">
                <img src="assets/logos/or-israeli-logo.png" alt="אור ישראלי">
            </div>
            <div class="main-logo">
                <img src="assets/logos/metikut-hatorah-logo.png" alt="מתיקות התורה">
            </div>
        </div>
    </header>

    <main>
        <!-- כפתור חזרה לדף הבית -->
        <div class="back-button-container">
            <a href="index.html" class="back-button">
                <span class="material-icons">home</span>
                חזרה לדף הבית
            </a>
        </div>

        <section class="unavailable-section">
            <div class="unavailable-content">
                <span class="material-icons unavailable-icon">event_busy</span>
                <h1>המבחן השבועי עדיין לא זמין</h1>
                <p class="next-quiz-date">
                    <span class="material-icons">event</span>
                    המבחן יתחיל ביום שלישי <span id="hebrewDate"></span> (<span id="displayDate"></span>)
                </p>
                <p class="preparation-message">בנתיים כדאי לחזור ולהתכונן למבחן 😊</p>
            </div>
        </section>
    </main>

    <script>
        // עדכון תאריכי המבחן מהקונפיגורציה
        document.getElementById('hebrewDate').textContent = CONFIG.quiz.hebrewDate;
        document.getElementById('displayDate').textContent = CONFIG.quiz.displayDate;
    </script>
</body>
</html>
