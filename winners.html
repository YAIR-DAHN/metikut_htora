<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="זוכי המבחן השבועי במיזם מתיקות התורה - לימוד משותף של פרק המפקיד">
    <meta name="keywords" content="מתיקות התורה, פרק המפקיד, מבחן שבועי, זוכים, אור ישראלי">
    <meta property="og:title" content="זוכי המבחן השבועי - מתיקות התורה">
    <meta property="og:description" content="צפו בזוכי המבחן השבועי במיזם מתיקות התורה - לימוד משותף של פרק המפקיד">
    <meta property="og:image" content="assets/logos/metikut-hatorah-logo.png">
    <meta property="og:url" content="https://metikut-hatorah.org/winners.html">

    <!-- <meta property="og:url" content="https://metikut.onrender.com/"> -->
    <meta name="theme-color" content="#1abc9c" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1abc9c" media="(prefers-color-scheme: dark)">
    <meta name="msapplication-navbutton-color" content="#1abc9c">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1abc9c">

    <link rel="icon" type="image/png" href="./assets/logos/or-israeli-logo.png">
    <link rel="apple-touch-icon" href="./assets/logos/or-israeli-logo.png">


    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <title>זוכי המבחן השבועי - מתיקות התורה</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>טוען את רשימת הזוכים...</p>
    </div>

    <header>
        <div class="logo-container">
            <div class="secondary-logo">
                <img src="assets/logos/or-israeli-logo.png" alt="אור ישראלי">
            </div>
            <div class="main-logo">
                <img src="assets/logos/metikut-hatorah-logo.png" alt="מתיקות התורה">
            </div>
        </div>
    </header>

    <main>
        <div class="back-button-container">
            <a href="index.html" class="back-button">
                <span class="material-icons">home</span>
                חזרה לדף הבית
            </a>
        </div>

        <section class="winners-section">
            <div class="winners-header">
                <span class="material-icons winners-icon">emoji_events</span>
                <h1>זוכי המבחן השבועי</h1>
            </div>
            
            <!-- תמונת הזוכים -->
            <div class="winners-image-container">
                <img src="assets/images/zohim_m1.jpg" alt="זוכי המבחן השבועי" class="winners-image">
                <button class="fullscreen-button" onclick="openFullscreen('assets/images/zohim_m1.jpg')">
                    <span class="material-icons">fullscreen</span>
                </button>
            </div>

            <!-- מודל להצגת התמונה במסך מלא -->
            <div id="fullscreenModal" class="modal">
                <span class="close-button" onclick="closeFullscreen()">&times;</span>
                <img alt="זוכי המבחן השבועי" class="modal-content" id="fullscreenImage">
            </div>
            
            <div id="filter-buttons" class="filter-buttons">
                <!-- הכפתורים יתווספו דינמית על ידי JavaScript -->
            </div>
            
            <div id="winners-container" class="winners-container">
                <!-- תוכן דינמי יוכנס כאן -->
            </div>
        </section>
    </main>

    <script src="js/winners.js"></script>
</body>
</html>
