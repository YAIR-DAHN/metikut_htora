<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתיקות התורה</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>טוען...</p>
    </div>
    <header>
        <div class="logo-container">
            <div class="secondary-logo">
                <img src="assets/logos/or-israeli-logo.png" alt="אור ישראלי">
            </div>
            <div class="main-logo">
                <img src="assets/logos/metikut-hatorah-logo.png" alt="מתיקות התורה">
            </div>
        </div>
        <button class="theme-toggle">
            מצב לילה
            <span class="material-icons">dark_mode</span>
        </button>
    </header>

    <main>
        <!-- תפריט ניווט -->
        <nav class="main-nav">
            <a href="quiz.html" class="nav-button">
                <span class="material-icons">quiz</span>
                מבחן שבועי
            </a>
            <a href="#" class="nav-button">
                <span class="material-icons">emoji_events</span>
                טבלת מצטיינים
            </a>
            <a href="#" class="nav-button">
                <span class="material-icons">info</span>
                אודות
            </a>
        </nav>

        <!-- אזור עדכונים -->
        <section class="updates-section">
            <h2 class="section-title">
                <span class="material-icons">campaign</span>
                עדכונים אחרונים
            </h2>
            <div class="updates-container">
                <article class="update-card">
                    <div class="update-header">
                        <span class="material-icons">new_releases</span>
                        <h3>מבחן חדש!</h3>
                        <time>22.03.2024</time>
                    </div>
                    <p>המבחן השבועי החדש זמין עכשיו! בהצלחה לכל הנבחנים.</p>
                </article>
                
                <article class="update-card">
                    <div class="update-header">
                        <span class="material-icons">stars</span>
                        <h3>זוכי השבוע שעבר</h3>
                        <time>15.03.2024</time>
                    </div>
                    <p>ברכות לזוכים במבחן השבועי! רשימת הזוכים תתפרסם בקרוב.</p>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
