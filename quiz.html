<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתיקות התורה - מבחן שבועי</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/quiz.js"></script>
</head>
<body>
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>טוען את המבחן השבועי...</p>
    </div>
    <header>
        <div class="logo-container">
            <div class="secondary-logo">
                <img src="assets/logos/or-israeli-logo.png" alt="אור ישראלי">
            </div>
            <div class="main-logo">
                <img src="assets/logos/metikut-hatorah-logo.png" alt="מתיקות התורה">
            </div>
        </div>
        <button class="theme-toggle">
            מצב לילה
            <span class="material-icons">dark_mode</span>
        </button>
    </header>

    <main>
        <!-- כפתור חזרה לדף הבית -->
        <div class="back-button-container">
            <a href="index.html" class="back-button">
                <span class="material-icons">home</span>
                חזרה לדף הבית
            </a>
        </div>

        <!-- טופס הרשמה -->
        <section id="registration-form" class="active-section">
            <div class="form-header">
                <h2>הרשמה לחידון  השבועי</h2>
                <p>אנא מלא את הפרטים הבאים כדי להתחיל במבחן</p>
            </div>
            <form id="userDetailsForm">
                <div class="form-group">
                    <label for="userName">שם מלא</label>
                    <input type="text" id="userName" required>
                </div>
                
                <div class="form-group">
                    <label for="branch">סניף</label>
                    <div class="branch-search-container">
                        <input type="text" id="branch" required placeholder="הקלד לחיפוש סניף...">
                        <div class="branch-results"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">מספר טלפון</label>
                    <input type="tel" id="phone" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkbox-custom"></span>
                        זכור את הפרטים שלי
                    </label>
                </div>

                <button type="submit">התחל מבחן</button>
            </form>
        </section>

        <!-- אזור המבחן -->
        <section id="quiz-section" class="hidden">
            <div class="progress-container">
                <div class="progress-bar"></div>
                <span class="progress-text">שאלה <span id="currentQuestion">1</span> מתוך <span id="totalQuestions">10</span></span>
            </div>

            <div id="question-container"></div>

            <div class="quiz-controls">
                <button id="prevQuestion" class="nav-button">שאלה קודמת</button>
                <button id="nextQuestion" class="nav-button">שאלה הבאה</button>
                <button id="submitQuiz" class="submit-button hidden">סיים מבחן</button>
            </div>
        </section>
    </main>
</body>
</html>
