<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="מבחן שבועי במיזם מתיקות התורה - לימוד משותף של פרק המפקיד">
    <meta name="keywords" content="מתיקות התורה, פרק המפקיד, מבחן שבועי, אור ישראלי">
    <meta property="og:title" content="מתיקות התורה - מבחן שבועי">
    <meta property="og:description" content="מבחן שבועי במיזם מתיקות התורה - לימוד משותף של פרק המפקיד">
    <!-- <meta property="og:url" content="https://metikut.onrender.com/"> -->
    <meta name="theme-color" content="#1abc9c" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1abc9c" media="(prefers-color-scheme: dark)">
    <meta name="msapplication-navbutton-color" content="#1abc9c">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1abc9c">

    <link rel="icon" type="image/png" href="./assets/logos/or-israeli-logo.png">
    <link rel="apple-touch-icon" href="./assets/logos/or-israeli-logo.png">


    <title>מתיקות התורה - מבחן שבועי</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/quiz.js"></script>
</head>

<body>
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>טוען...</p>
    </div>
    <header>
        <div class="logo-container">
            <div class="secondary-logo">
                <img src="assets/logos/or-israeli-logo.png" alt="אור ישראלי">
            </div>
            <div class="main-logo">
                <img src="assets/logos/metikut-hatorah-logo.png" alt="מתיקות התורה">
            </div>
        </div>
    </header>

    <main>
        <!-- כפתור חזרה לדף הבית -->
        <div class="back-button-container">
            <a href="index.html" class="back-button">
                <span class="material-icons">home</span>
                חזרה לדף הבית
            </a>
        </div>

        <!-- טופס הרשמה -->
        <section id="registration-form" class="active-section">
            <div class="form-header">
                <h2>הרשמה לחידון השבועי</h2>
                <p>אנא מלא את הפרטים הבאים כדי להתחיל במבחן</p>
            </div>
            <form id="userDetailsForm">
                <div class="form-group">
                    <label for="userName">שם מלא</label>
                    <input type="text" id="userName" required>
                </div>

                <div class="form-group">
                    <label for="branch">סניף</label>
                    <div class="branch-search-container">
                        <input type="text" id="branch" required placeholder="הקלד לחיפוש סניף...">
                        <div class="branch-results"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">מספר טלפון</label>
                    <input type="tel" id="phone" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkbox-custom"></span>
                        זכור את הפרטים שלי
                    </label>
                </div>

                <button type="submit">התחל מבחן</button>
            </form>
        </section>

        <!-- אזור המבחן -->
        <section id="quiz-section" class="hidden">
            <div class="progress-container">
                <div class="progress-bar"></div>
                <span class="progress-text">שאלה <span id="currentQuestion">1</span> מתוך <span
                        id="totalQuestions">10</span></span>
            </div>

            <div id="question-container"></div>

            <div class="quiz-controls">
                <button id="prevQuestion" class="nav-button">שאלה קודמת</button>
                <button id="nextQuestion" class="nav-button">שאלה הבאה</button>
                <button id="submitQuiz" class="submit-button hidden">סיים מבחן</button>
            </div>
        </section>
    </main>
</body>

</html>
